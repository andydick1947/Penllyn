 <div class="target1"></div>

<script>
for (let x=runtot[9]; x<=(runtot[10]-1); x++){ 
  ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
let z="butn".concat(x);
let y=document.getElementById(z);

y.addEventListener("click",function(e){  

fileCalc(y.innerText);

})
}
function fileCalc(lbl){
  for (let i=(runtot[9]-1); i<=(runtot[10]-2); i++){ 

  if (lbl==myResults[i][0]){
myRes=myResults[i];}
sk=myRes[0,1]; 
}

if(myRes[0,2]=="1"){
  sk="Ranks.html";
}

return sk; 
}

function ldfle(){
const target1El=document.querySelector(".target1");
fetch(sk)

    .then(res => {
        if (res.ok) {
        return res.text();
        }
})
.then(selectFile =>{
target1El.innerHTML=selectFile;
});
}
