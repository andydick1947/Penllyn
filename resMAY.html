<!DOCTYPE html>
<html lang="en">
<head>
  <title>Penllyn Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn5" class="btn">1 MAY 25</button>
    <button type="button" id="butn6" class="btn">8 MAY 25</button>
    <button type="button" id="butn7" class="btn">15 MAY 25</button>
    <button type="button" id="butn8" class="btn">22 MAY 25</button>
    <button type="button" id="butn9" class="btn">29 MAY 25</button>
  </div>
  
  <div class="target5"></div>

  <script src="res-bar.js"></script>
  <script>
  for (let x=runtot[1]; x<=(runtot[2]-1); x++){ 
      ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
   let z="butn".concat(x);
   let y=document.getElementById(z);
   
   y.addEventListener("click",function(e){  
   
   fileCalc(y.innerText);
   
   ldfle();
   })
   };
     
   function fileCalc(lbl){
    for (let i=(runtot[1]-1); i<=(runtot[2]-2); i++){  
   
   if (lbl==myResults[i][0]){
   myRes=myResults[i];}
   sk=myRes[0,1]; 
   }
   
   if(myRes[0,2]=="1"){
     sk="Ranks.html";
   }
   
   return sk; 
   }
     function ldfle(){
     const target5El=document.querySelector(".target5");
    
     fetch(sk)
     
         .then(res => {
             if (res.ok) {
             return res.text();
             }
     })
     .then(selectFile =>{
     target5El.innerHTML=selectFile;
     });
     }
     
     
     </script>

</body>
</html>
