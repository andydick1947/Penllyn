<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="resbyMnth">
    <a class="active" href="index.html">Home</a>
  
    <a href="res-mnths.html">Results</a>

  </div>
  <br><br><br>
  <div class= "my-grid">
 
    
    <button type="button" id="butn49" class="butn">6 MAR 25</button>
    <button type="button" id="butn50" class="butn">13 MAR 25</button>
    <button type="button" id="butn51" class="butn">20 MAR 25</button>
    <button type="button" id="butn52" class="butn">27 MAR 25</button>

  </div>
  <div class="target4"></div>

    <script src="res-bar.js"></script>
    <script>
      for (let x=49; x<=52; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
     for (let i=48; i<=51; i++){  
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target4El=document.querySelector(".target4");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target4El.innerHTML=selectFile;
       });
       }
       
       
       </script>

</body>
