 <H1>TO BE PLAYED</H1>

  <script>
  for (let x=15; x<=(myResults.length); x++){ 
  let z="butn".concat(x);
  let y=document.getElementById(z);
  y.addEventListener("click",function(e){  
  fileCalc(y.innerText);
  ldfle();
  
  })
  };
  function fileCalc(lbl){
  
  for (let i=0; i<=(myResults.length-1); i++){      
  if (lbl==myResults[i][0]){
  myRes=myResults[i];}
  }
  sk=myRes[0,1];

  
  return sk; 
  }
  
  function ldfle(){
  const target4El=document.querySelector(".target4");
  fetch(sk)
  
      .then(res => {
          if (res.ok) {
          return res.text();
          }
  })
  .then(selectFile =>{
  target4El.innerHTML=selectFile;
  });
  }
  </script>
