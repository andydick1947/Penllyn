<!DOCTYPE html>
<html lang="en">
<head>
  <title>Penllyn Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn45" class="btn">5 FEB 26</button>
    <button type="button" id="butn46" class="btn">12 FEB 26</button>
    <button type="button" id="butn47" class="btn">19 FEB 26</button>
    <button type="button" id="butn48" class="btn">26 FEB 26</button>
 
  </div>
  <div class="target2"></div>

  <script src="res-bar.js"></script>
  <script>
for (let x=runtot[10]; x<=(runtot[11]-1); x++){ 
  ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
let z="butn".concat(x);
let y=document.getElementById(z);

y.addEventListener("click",function(e){  

fileCalc(y.innerText);

ldfle();
})
};
  
function fileCalc(lbl){
for (let i=(runtot[10]-1); i<=(runtot[11]-2); i++){ 

if (lbl==myResults[i][0]){
myRes=myResults[i];}
sk=myRes[0,1]; 
}

if(myRes[0,2]=="1"){
  sk="Ranks.html";
}

return sk; 
}
  function ldfle(){
  const target2El=document.querySelector(".target2");

  fetch(sk)
  
      .then(res => {
          if (res.ok) {
          return res.text();
          }
  })
  .then(selectFile =>{
  target2El.innerHTML=selectFile;
  });
  }
  
  
  </script>

</body>
</html>
