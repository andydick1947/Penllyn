<body>

    <button type="button" id="butn18" class="butn">1 AUG 24</button>
    <button type="button" id="butn19" class="butn">8 AUG 24</button>
    <button type="button" id="butn20" class="butn">15 AUG 24</button>
    <button type="button" id="butn21" class="butn">22 AUG 24</button>

</div>
  <div class="target8"></div>

    <script src="res-bar.js"></script>
    <script>
      for (let x=18; x<=22; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
     for (let i=17; i<=21; i++){  
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target8El=document.querySelector(".target8");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target8El.innerHTML=selectFile;
       });
       }
       
       
       </script>
