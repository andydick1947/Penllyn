<script src="res-bar.js"></script>
<script>
for (let x=1; x<=(myResults.length); x++){ 

let z="butn".concat(x);
const y=document.getElementById(z);
y.addEventListener("click",function(e){   
fileCalc(y.innerText);

ldfle();
})};

function fileCalc(lbl){

for (let i=0; i<=(myResults.length-1); i++){      
if (lbl==myResults[i][0]){
myRes=myResults[i];}
}
sk=myRes[0,1];
console.log(sk);

return sk; 
}

function ldfle(){

const target1El=document.querySelector(".target1");

fetch(sk)

    .then(res => {
        if (res.ok) {
        return res.text();
        }
})
.then(selectFile =>{
target1El.innerHTML=selectFile;

});


}
</script>
